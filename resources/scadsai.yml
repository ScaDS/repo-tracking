  description: We present small-text, an easy-to-use active learning library, which
    offers pool-based active learning for single- and multi-label text classification
    in Python. It features many pre-implemented state-of-the-art query strategies, including
    some that leverage the GPU. Standardized interfaces allow the combination of a variety
    of classifiers, query strategies, and stopping criteria, facilitating a quick mix
    and match, and enabling a rapid development of both active learning experiments
    and applications. To make various classifiers and query strategies accessible in
    a unified way, small-text integrates the well-known machine learning libraries scikit-learn,
    PyTorch, and huggingface transformers. The latter integrations are available as
    optionally installable extensions, making the availability of a GPU competely optional.
    The library is publicly available under the MIT License at https://github.com/webis-de/small-text.
