  description: "SR4CS: Systematic Reviews for Computer Science&nbsp;\nSR4CS is a benchmark\
    \ dataset linking computer science systematic reviews (SRs) to their reported Boolean\
    \ queries and curated reference pools, enabling reproducible research on Boolean\
    \ query generation, retrieval effectiveness, and screening beyond the biomedical\
    \ domain.\n\n\nTotal SRs: 1,212\n\n\nResolved references: 104,316 (incl. 89,447\
    \ with abstracts)\n\n\nTasks supported: Boolean query generation, retrieval benchmarking,\
    \ screening\n\n\n&nbsp;\nPaper: tba\nCode: https://github.com/webis-de/jcdl25-sr4cs\n\
    Contents\n1)&nbsp;sr4cs.json\nPrimary dataset of SR entries.\nA&nbsp;list of SR\
    \ objects:\n{\n  \"id\": \"1000688\",\n  \"databases\": [\"Google Scholar\", \"\
    Scopus\", \"Web of Science\"],\n  \"search_strings_boolean\": [\n    \"INTITLE (\\\
    \"green\\\" OR \\\"sustainab*\\\") AND INTITLE (\\\"AI\\\" OR \\\"ML\\\" OR \\\"\
    artificial intelligence\\\" OR \\\"machine learning\\\" OR \\\"deep learning\\\"\
    )\"\n  ],\n  \"year_range\": \"unbounded\",\n  \"language_restrictions\": [\"English\"\
    ],\n  \"inclusion_criteria\": [\"...\"],\n  \"exclusion_criteria\": [\"...\"],\n\
    \  \"topic\": \"Green AI\",\n  \"objective\": \"Analyze Green AI literature ...\"\
    ,\n  \"research_questions\": [\"What are the characteristics ...?\"],\n  \"snowballing\"\
    : true,\n  \"sr_title\": \"A systematic review of Green AI.\",\n  \"sr_doi\": \"\
    10.1002/widm.1507\",\n  \"sr_pdf_link\": \"https://...\",\n  \"ref_id\": [86, 113,\
    \ 114, \"...\"],\n  \"num_refs\": 97\n}\nField summary\n\n\nid (string): SR identifier\
    \ (internal).\n\n\ndatabases (list[str]): Databases reported in the SR.\n\n\nsearch_strings_boolean\
    \ (list[str]): Reported Boolean queries (verbatim).\n\n\nyear_range (string): Year\
    \ bounds, e.g., \"2018-2022\" or \"unbounded\".\n\n\nlanguage_restrictions (list[str]):\
    \ Reported language constraints.\n\n\ninclusion_criteria / exclusion_criteria (list[str]):\
    \ As stated in the SR.\n\n\ntopic, objective (string): SR topic &amp; objective\
    \ (verbatim).\n\n\nresearch_questions (list[str]): RQs (verbatim).\n\n\nsnowballing\
    \ (bool): Whether the SR reports snowballing/citation chasing.\n\n\nsr_title, sr_doi,\
    \ sr_pdf_link (metadata for the SR).\n\n\nref_id (list[int]): Integer IDs linking\
    \ to the reference pool.\n\n\nnum_refs (int): Count of linked references for this\
    \ SR.\n\n\n2) sr4cs_with_sql.json\nSame structure as sr4cs.json, plus translated\
    \ SQL-style queries for uniform execution:\n\n\nsqlite_refined_queries (list[str]):\
    \ SQLite FTS5 MATCH clauses translated from the reported Boolean strings (field-scoped\
    \ to title/abstract).\n\n\n3) Reference pool (metadata + abstracts)\nThe full reference\
    \ pool is provided in three complementary formats:\n\n\nrefs.db &mdash; SQLite database\
    \ with FTS5 indexes (ready for querying)\n\n\nrefs.ndjson &mdash; Elasticsearch\
    \ bulk dump (for index import)\n\n\nrefs.parquet &mdash; Tabular format (not indexed)\n\
    \n\nReference fields (columns/keys):\nref_id, arxiv, author, citation-number, collection-title,\
    \ container-title, date, director, doi, edition, editor, genre, id, isbn, issue,\
    \ location, note, pages, pmcid, pmid, producer, publisher, raw, source, title, translator,\
    \ type, url, volume, title_norm, abstract\nNotes:\n\n\nref_id is the primary key\
    \ linking SR entries to references.\n\n\ntitle_norm is a normalized version of the\
    \ title (lowercased, standardized spacing/characters) to support matching.\n\n\n\
    title_norm and abstract are prioritized fields for retrieval.\n\n\nMany entries\
    \ also include doi and url.\n\n\nAbstract coverage is ~89k; the remainder provide\
    \ title-only metadata.\n\n\nIntended Use\n\n\nBoolean query generation: Compare\
    \ generated queries against transleted expert-reported queries and their retrieval\
    \ on the shared reference pool.\n\n\nRetrieval benchmarking: Evaluate title/abstract\
    \ retrieval engines (e.g., SQLite FTS5, Elasticsearch) on realistic CS SR topics.\n\
    \n\nScreening experiments: Use the linked reference pools to prototype screening/prioritization\
    \ pipelines.\n\n\nProvenance &amp; Construction (summary)\n\n\nCandidate SRs collected\
    \ from DBLP by title search for &ldquo;systematic review&rdquo; on 2025-07-03, then\
    \ filtered (peer-reviewed, OA, DOI, plausible page counts).\n\n\nPDFs parsed to\
    \ structured text; SR metadata (databases, queries, criteria, RQs, etc.) extracted\
    \ and manually checked.&nbsp;\n\n\nReferences extracted with a GROBID + AnyStyle\
    \ pipeline; metadata resolved via Crossref, OpenAlex, Semantic Scholar, PubMed/Europe\
    \ PMC; abstracts added where available.\n\n\nFile Inventory\n\n\nsr4cs.json &mdash;\
    \ SR entries with reported queries and linkage to reference IDs\n\n\nsr4cs_with_sql.json\
    \ &mdash; SR entries plus sqlite_refined_queries (rewritten Boolean queries for\
    \ SQLite FTS5)\n\n\nrefs.db &mdash; SQLite database with reference metadata (FTS5\
    \ indexed)\n\n\nrefs.ndjson &mdash; Elasticsearch bulk dump of references (ready\
    \ for import)\n\n\nrefs.parquet &mdash; Tabular reference metadata (not indexed)\n\
    \n\nKnown Limitations\n\n\nReference coverage is large but not exhaustive; some\
    \ entries are title-only.\n\n\nTranslated SQL queries approximate original database\
    \ behavior; engine differences (tokenization, indexing, operators) can affect results.\n\
    \n\nFAIR &amp; Documentation\n\n\nFindable: DOI, searchable metadata, stable identifiers\
    \ (ref_id).\n\n\nAccessible: Public files (JSON/SQLite/NDJSON).\n\n\nInteroperable:\
    \ Common schemas; JSON/SQL; ES bulk format.\n\n\nReusable: Development code and\
    \ usage examples.\n\n\nContact\n\n\nPierre Achkar &mdash; pierre.achkar@uni-leipzig.de\n\
    \n\nTim Gollub &mdash; tim.gollub@uni-weimar.de\n\n\nMartin Potthast &mdash; martin.potthast@uni-kassel.de\n\
    \n\nIf you build on SR4CS, we&rsquo;d love to hear about your use case or results\
    \ (Issues welcome in the GitHub repo)."
