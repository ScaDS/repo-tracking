  description: "This is the dataset for the shared task on Trigger Detection at PAN@CLEF2023.\
    \ Please consult the task&#39;s page for further details on the format, the dataset&#39;s\
    \ creation, and links to baselines and utility code.\n\nYou can find a more refined\
    \ version of this work here: github.com/webis-de/ACL-23.\n\nTask: In trigger detection,\
    \ we want to assign trigger warning labels to documents that contain potentially\
    \ discomforting or distressing (triggering) content. We model trigger detection\
    \ as a multi-label document classification challenge: assign each document all appropriate\
    \ trigger warnings, but not more. All warnings are chosen from the author&#39;s\
    \ perspective, i.e. the work&#39;s author decided which kind of trigger the document\
    \ contains.\n\nDataset:&nbsp;This dataset contains annotated works of fanfiction,\
    \ extracted from archiveofourown.org&nbsp;(AO3).&nbsp;Each work is between 50 and\
    \ 6,000 words long and has between 1 and many trigger warnings assigned. Our training\
    \ dataset contains 307,102 examples, with 17,104 in validation and 17,040 in the\
    \ test split. The label set contains 32 different trigger warnings. All labels are\
    \ based on the&nbsp;freeform content warnings&nbsp;added to a fanwork by its author.\n\
    \nVersioning:&nbsp;\n\n\n\t1.0: initial upload\n\t1.1 fixed a minor bug where some\
    \ works in the labels.jsonl contained labels that are not used in the competition\
    \ (heteronormativity and religious-discrimination). Those labels have been removed.&nbsp;&nbsp;\n\
    \t1.2 added labels.jsonl for the test dataset.\n"
