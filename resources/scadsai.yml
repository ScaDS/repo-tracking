  description: "This dataset contains 175 cases. It is manually created to reveal the\
    \ ability of models to solve different types of adversarial cases for same side\
    \ stance predictions more systematically. The examples selected here are derived\
    \ from the dataset used in the Same Side Stance Classification shared task.\n\n\
    We have selected 25 distinct arguments from the &quot;gay marriage&quot; topic that\
    \ are short and express their stance clearly. For each selected argument, we construct\
    \ new arguments of four distinct types to obtain two pairs, one with the same stance,\
    \ and one with an opposing stance:\n\n\n\tNegation: a simple negation of the argument.\n\
    \tParaphrase: alters important words from the argument to synonymous expressions\
    \ with the same stance.\n\tArgument: uses an argument from the same topic and stance,\
    \ but semantically completely different regarding the first one.\n\tCitation: repeats\
    \ or summarizes the first argument and then expresses agreement or rejection (a\
    \ case frequently occurring in the dataset).\n\n\nThe types Paraphrase, Argument,\
    \ and Citation are also formulated in a negated version to create additional test\
    \ instances for the opposite stance."
