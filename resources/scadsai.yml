  description: "The Webis Gmane Email Corpus 2019 is a dataset of more than 153 million\
    \ parsed and segmented emails&nbsp;crawled between February and May 2019 from gmane.io\
    \ covering more than 20 years&nbsp;of public mailing lists. The dataset has been\
    \ published as a resource at ACL 2020.\n\nThe dataset comes as a set of Gzip-compressed\
    \ files containing line-based JSON&nbsp;in the&nbsp;Elasticsearch bulk format. Each\
    \ data record&nbsp;consists of two lines:\n\n{\"index\": {\"_id\": \"&lt;urn:uuid:c1d95e4b-0f43-46c7-a99e-c575d1d8e1ce&gt;\"\
    }}\n{\"headers\": {\"header name\": \"header value\", ...}, \"text_plain\": \"plaintext\
    \ body\", \"lang\": \"en\", \"segments\": [{\"end\": 99, \"label\": \"paragraph\"\
    , \"begin\": 0}, ...], \"group\": \"gmane group name\"}\n\n\nThe first line is the\
    \ Elasticsearch index action with a document UUID, the second one the actual parsed\
    \ email with a (reduced and anonymized) set of headers, the detected language, the\
    \ original Gmane group name and the predicted content segments as character spans.\
    \ The Gzip files are splittable every 1,000 records (line pairs) for parallel processing\
    \ in, e.g., Hadoop.\n\nAvailable email headers are:\n\n\n\tmessage_id\n\tdate (yyyy-MM-dd\
    \ HH:mm:ssZZ)\n\tsubject\n\tfrom\n\tto\n\tcc\n\tin_reply_to\n\treferences\n\tlist_id\n\
    \n\nAvailable segment classes are:\n\n\n\tparagraph\n\tclosing\n\tinline_headers\n\
    \tlog_data\n\tmua_signature\n\tpatch\n\tpersonal_signature\n\tquotation\n\tquotation_marker\n\
    \traw_code\n\tsalutation\n\tsection_heading\n\ttabular\n\ttechnical\n\tvisual_separator\n\
    \n\nFind more information about the dataset and the segmentation model at&nbsp;webis.de.\n\
    \nIf you are using this resource in your work, please cite it&nbsp;as:\n\n@InProceedings{stein:2020o,\n\
    \  author =              {Janek Bevendorff and Khalid Al-Khatib and Martin Potthast\
    \ and Benno Stein},\n  booktitle =           {58th Annual Meeting of the Association\
    \ for Computational Linguistics (ACL 2020)},\n  month =               jul,\n  publisher\
    \ =           {Association for Computational Linguistics},\n  site =           \
    \     {Seattle, USA},\n  title =               {{Crawling and Preprocessing Mailing\
    \ Lists At Scale for Dialog Analysis}},\n  year =                2020\n}\n\n\n&nbsp;"
